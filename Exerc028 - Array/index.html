<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
    <script src="javascript.js"></script>
    <style>
        #output {
            font-size: 1.3em;
            font-weight: 300;
        }
    </style>
</head>
<body>

    <h1>Lógica de Programação com Javascript</h1>
    <h2>Exercício 028</h2>

    <div id="output"></div>

    <script>
        var esportes = new Array('Futebol', ' Vôlei', ' Natação', ' Basquete', ' Corrida', ' Surfe');

        esportes.push(' Skate', ' Handebol');

        var output = document.querySelector('#output');

        var msg = '';
        for (var i = 0; i < esportes.length; i++){
            msg += 'Esportes ' + (i + 1) + ': ' + esportes[i] + '<br>';
        }

        output.innerHTML = msg;
        
    </script>
</body>
</html>
