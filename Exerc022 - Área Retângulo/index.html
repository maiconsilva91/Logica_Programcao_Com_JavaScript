<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
    <script src="javascript.js"></script>
</head>
<body>

    <h1>Lógica de Programação com Javascript</h1>
    <h2>Exercício 022</h2>

    <button onclick="mostraArea(largura, altura)">Área do Retângulo</button>
    <!-- Os parâmetro estão dentro dos parênteses  -->

    <script>

        var largura = parseInt(prompt("Digite a Largura: "));

        var altura = parseInt(prompt("Digite a Altura: "));
                            // l e a são parâmetros
        function mostraArea(l, a) {
            alert((l * a) + "m²");
        }
        //  l <- largura
        //  a <- altura
        //  Funções que recebem valores: Mais conhecidos como argumentos ou parâmetros são úteis para reaproveitar ainda mais os códigos.
        
    </script>
    
</body>
</html>
