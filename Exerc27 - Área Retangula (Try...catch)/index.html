<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
    <script src="javascript.js"></script>

    <style>
        div#output {
            font-size: 1.5em;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Lógica de Programação com Javascript</h1>
    <h2>Exercício 027</h2>

    <div id="output"></div>

    <button onclick="mostraAreaOutput()">Área do Retângulo: Output</button>
    <button onclick="mostraAreaAlert()">Área do Retângulo: Alert</button>
    <!-- Os parâmetro estão dentro dos parênteses  -->

    <script>
                            
        function mostraAreaOutput() {

            var largura = parseInt(prompt("Digite a Largura: "));

            var altura = parseInt(prompt("Digite a Altura: "));

            try {
                var area = calcularArea(largura, altura);
            } catch(e) {
               area = e;
            }

            document.querySelector('#output').innerHTML = 'Área total: ' + area + 'm²';
        }

        function mostraAreaAlert() {

            var largura = parseInt(prompt("Digite a Largura: "));

            var altura = parseInt(prompt("Digite a Altura: "));

            try {
                var area = calcularArea(largura, altura);
            } catch(e) {
                area = e;
            }

           alert('Área total: ' + area + 'm²');
        }

        mostraAreaAlert();

        function calcularArea(l, a) {
            if (l === undefined || a === undefined){
                throw new Error('calcularArea precisa receber dois números')
            }
            
            if( isNaN(l) || isNaN(a) ){
                throw new Error(' Apenas números | ')
            } 
           return l * a;
        }
        
        
    </script>
    
</body>
</html>
