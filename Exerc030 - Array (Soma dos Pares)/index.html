<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
    <script src="javascript.js"></script>
    <style>
        #output {
            font-size: 1.3em;
            font-weight: 300;
        }
    </style>
</head>
<body>

    <h1>Lógica de Programação com Javascript</h1>
    <h2>Exercício 030</h2>

    <div id="output"></div>

    <script>

        var numeros = new Array(25, 30, 45, 28, 0, 12, 78, 64);

        var resultado = somaPares(numeros);
        
        document.querySelector('#output').innerHTML = 'Resultado da soma dos números pares: ' + resultado;

        function somaPares(arr){

            var soma = 0;
            for(var i = 0; i < arr.length; i++){
                console.log(i);
                console.log(arr[i]);

                if( !isNaN(arr[i]) && arr[i] % 2 == 0){
                soma += arr[i];
                }
            }
        
            return soma;
        }
    </script>
</body>
</html>
